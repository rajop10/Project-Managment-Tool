<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("bi.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 330px;
      animation: zoomIn 1s ease;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
      animation: fadeInUp 0.6s ease forwards;
    }

    form {
      display: none;
      flex-direction: column;
      animation: fadeSlide 0.5s ease forwards;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #007bff;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #0056b3;
    }

    /* Keyframes for Animations */
    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active" onsubmit="return loginUser(event)">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="return signupUser(event)">
      <input type="text" id="signupUsername" placeholder="Choose username" required />
      <input type="password" id="signupPassword" placeholder="Choose password" required />
      <button type="submit">Sign Up</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("form-title");

    function toggleForms() {
      loginForm.classList.toggle("active");
      signupForm.classList.toggle("active");
      formTitle.innerText = loginForm.classList.contains("active") ? "Login" : "Sign Up";
    }

    function signupUser(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Signup successful! You can now login.");
      toggleForms();
    }

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (username === storedUsername && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
