<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script>
    // Check authentication on page load
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (!isLoggedIn) {
        window.location.href = 'login.html';
      }
    };

    // Logout function
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <div class="container fade-in">
    <header class="slide-down">
      <h1>📋 Project Management Tool</h1>
      <div class="login-signup">
        <a href="#" onclick="logout(); return false;" class="btn-pulse">🔒 Logout</a>
      </div>
    </header>

    <section class="project-task-section slide-in">
      <h2 class="zoom-in">🆕 Create Project & Tasks</h2>

      <!-- Project Form -->
      <form id="project-form" class="form bounce-in">
        <input type="text" id="project-name" placeholder="Enter project name" required>
        <input type="text" id="project-desc" placeholder="Enter project description">
        <button type="submit">➕ Add Project</button>
      </form>

      <!-- Task Form -->
      <form id="task-form" class="form bounce-in">
        <input type="text" id="task-name" placeholder="Enter task name" required>
        <select id="task-status">
          <option value="todo">🕓 To Do</option>
          <option value="in-progress">🚧 In Progress</option>
          <option value="done">✅ Done</option>
        </select>
        <button type="submit">➕ Add Task</button>
      </form>

      <!-- Filter -->
      <div class="filter-section">
        <label for="filter-status">Filter Tasks:</label>
        <select id="filter-status">
          <option value="all">All</option>
          <option value="todo">🕓 To Do</option>
          <option value="in-progress">🚧 In Progress</option>
          <option value="done">✅ Done</option>
        </select>
      </div>

      <!-- Project List -->
      <h2 class="zoom-in">📁 Your Projects</h2>
      <ul id="project-list" class="list animated-list"></ul>

      <!-- Current Project Display -->
      <h3 id="current-project-title" class="fade-in">📌 No project selected</h3>

      <!-- Task List -->
      <h2 class="zoom-in">📂 Tasks for Selected Project</h2>
      <ul id="task-list" class="list animated-list"></ul>
    </section>

    <footer class="slide-up">
      <p>&copy; 2025 Project Management Tool | Made by Raj</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
